<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jsmodern-1.1.1.min.js"></script>
		<style>
			.box {
				width: 250px;
				height: 30px;
				margin: 100px auto;
				transform: scale(1.1);
			}
			.box > div {
				width: 30px;
				height: 30px;
				float: left;
				cursor: pointer;
				border-radius: 4px;
				background-size: contain;
				margin: 0 10px;
			}
			#share-qrcode { background-image: url(img/wechat.png); }
			#share-douban { background-image: url(img/db.png); }
			#share-qzone { background-image: url(img/qzone.png); }
			#share-sina { background-image: url(img/sina.png); }
			#share-qq { background-image: url(img/qq.png); }
		</style>
	</head>

	<body>
		<div class="box">
			<div id="share-qrcode" title="二维码分享"></div> 
			<div id="share-douban" title="豆瓣分享"></div>
			<div id="share-qzone" title="QQ空间分享"></div>
			<div id="share-sina" title="新浪微博分享"></div>
			<div id="share-qq" title="QQ好友分享"></div>
		</div>

	</body>

	<script>
		$(function() {
			jsModern.share({
				qrcode: "#share-qrcode",
			    douban: "#share-douban",
			    qzone: "#share-qzone",
			    sina: "#share-sina",
			    qq: "#share-qq"

			})
		});
	</script>

</html>
